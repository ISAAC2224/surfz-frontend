<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bags | SURFZ RESELLS</title>
  <style>
    body {
      font-family: 'Arial Black', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
    }

    nav {
      background-color: #000;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #fff;
      color: #000;
    }

    .product-container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 3rem;
      justify-content: center;
    }

    .product-image {
      flex: 1 1 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .product-image img {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
    }

    .product-details {
      flex: 1 1 300px;
    }

    .color-selector {
      display: flex;
      gap: 10px;
      margin: 1rem 0;
    }

    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #ccc;
    }

    .color-circle.blue { background-color: #007bff; }
    .color-circle.green { background-color: #28a745; }

    button {
      padding: 15px 30px;
      font-size: 1rem;
      margin-top: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #00ffcc;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ddb3;
    }

    .footer {
      margin-top: 4rem;
      background: #111;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    #cartCount {
      background-color: red;
      color: white;
      font-size: 0.8rem;
      border-radius: 50%;
      padding: 2px 6px;
      position: relative;
      top: -10px;
      left: -10px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="shoes.html">Shoes</a>
  <a href="outfits.html">Outfits</a>
  <a href="shorts.html">Shorts</a>
  <a href="bags.html">Bags</a>
  <a href="headphones.html">Headphones</a>
  <a href="cart.html">ðŸ›’ Cart <span id="cartCount">0</span></a>
</nav>

<h1 style="text-align:center;">Goyard Duffle Bags</h1>

<div class="product-container">
  <div class="product-image">
    <img id="mainImage" src="blue-bag.png" alt="Blue Goyard Bag">
  </div>

  <div class="product-details">
    <h2 id="bagPrice">$3500</h2>

    <div class="color-selector">
      <div class="color-circle blue" onclick="changeBag('blue')"></div>
      <div class="color-circle green" onclick="changeBag('green')"></div>
    </div>

    <button onclick="addToCart()">Add to Cart</button>
  </div>
</div>

<div class="footer">
  <p>&copy; 2025 SURFZ RESELLS | All Rights Reserved</p>
</div>

<script>
  let selectedColor = 'blue';

  const bagInfo = {
    blue: {
      src: 'blue-bag.png',
      price: '$3500'
    },
    green: {
      src: 'green-bag.png',
      price: '$3750'
    }
  };

  function changeBag(color) {
    selectedColor = color;
    document.getElementById("mainImage").src = bagInfo[color].src;
    document.getElementById("bagPrice").textContent = bagInfo[color].price;
  }

  function addToCart() {
    const price = parseInt(bagInfo[selectedColor].price.replace('$', ''));
    const item = {
      name: `Goyard Bag (${selectedColor})`,
      size: "Standard",
      price: price
    };

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(item);
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    alert("Added to cart!");
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cartCount").textContent = cart.length;
  }

  updateCartCount();
</script>

</body>
</html>
