<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart | SURFZ RESELLS</title>
  <style>
    body {
      font-family: 'Arial Black', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
    }

    nav {
      background-color: #000;
      padding: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #fff;
      color: #000;
    }

    .cart-container {
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    .remove-btn {
      padding: 6px 12px;
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .remove-btn:hover {
      background-color: #cc0000;
    }

    .total {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
      text-align: right;
      padding-right: 2rem;
    }

    .buy-now-btn {
      display: block;
      width: fit-content;
      margin: 2rem auto 0;
      padding: 12px 28px;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
    }

    .buy-now-btn:hover {
      background-color: #00ddb3;
    }

    .footer {
      margin-top: 4rem;
      background: #111;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="shoes.html">Shoes</a>
  <a href="outfits.html">Outfits</a>
  <a href="shorts.html">Shorts</a>
  <a href="bags.html">Bags</a>
  <a href="headphones.html">Headphones</a>
</nav>

<div class="cart-container">
  <h1>Your Cart</h1>
  <table id="cartTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Size</th>
        <th>Price</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <!-- Items will be inserted here -->
    </tbody>
  </table>
  <div class="total" id="totalPrice">Total: $0</div>
  <button class="buy-now-btn" onclick="buyNow()">Buy Now</button>
</div>

<div class="footer">
  <p>&copy; 2025 SURFZ RESELLS | All Rights Reserved</p>
</div>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const tableBody = document.querySelector("#cartTable tbody");
    const totalDiv = document.getElementById("totalPrice");
    tableBody.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.size}</td>
        <td>$${item.price}</td>
        <td><button class="remove-btn" onclick="removeFromCart(${index})">Remove</button></td>
      `;
      tableBody.appendChild(row);
      total += item.price;
    });

    totalDiv.textContent = `Total: $${total}`;
  }

  function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function buyNow() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) {
      alert("Your cart is empty.");
      return;
    }

    fetch('https://surfz-backend.onrender.com/create-checkout-session', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ cart })
    })
    .then(res => res.json())
    .then(data => {
      if (data.url) {
        window.location.href = data.url;
      } else {
        alert("Failed to create checkout session.");
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("An error occurred during checkout.");
    });
  }

  loadCart();
</script>

</body>
</html>
