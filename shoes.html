<script>
  let images0 = ["cpfm_fuchsia_1.png", "cpfm_fuchsia_2.png"];
  let index0 = 0, index1 = 0, index3 = 0, index4 = 0;

  function rotateImage(id, idx) {
    if (idx === 0) {
      index0 = (index0 + 1) % images0.length;
      document.getElementById(id).src = images0[index0];
    } else if (idx === 1) {
      index1++;
      document.getElementById(id).src = index1 % 2 === 0 ? "jordan5_front.png" : "jordan5_back.png";
    } else if (idx === 3) {
      index3++;
      document.getElementById(id).src = index3 % 2 === 0 ? "cpfm_white_1.png" : "cpfm_white_2.png";
    } else if (idx === 4) {
      index4++;
      document.getElementById(id).src = index4 % 2 === 0 ? "rickowens_1.png" : "rickowens_2.png";
    }
  }

  function addToCart(name, price, sizeId) {
    const size = document.getElementById(sizeId).value;
    if (!size) return alert("Please select a size!");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ name, price, size });
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Added to cart!");
    updateCartCount();
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cart-count").textContent = cart.length;
  }

  updateCartCount();
</script>
